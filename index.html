<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" >
    <title>Document</title>
</head>
<body>
        <div class="table_header" ><p style="margin: 0; font-weight: 600;" >Brand report</p></div>
        <div class="report_header" >
            <div class="report_header_heading" >Lifetime brand report</div>
            <div class="report_calendar" >
                <!-- <input type="date" class="report_calendar_picker" id="report_cal1" />
                <input type="date" class="report_calendar_picker" id="report_cal2" /> -->
                <input type="text" name="daterange" id="daterange" class="date_picker" />
                <img src="https://cdn.shopify.com/s/files/1/0522/7020/3059/files/arrow.png?v=1637577853" class="dropdown_arrow" />
            </div>
        </div>
        <div class="reports" >
            <div id="report_heading1" class="report_column" >
                <p class="report_column_heading" >User Funnel</p>
                <div id="report_heading1_div" class="report_section" >
                    
                </div>
            </div>
            <div id="report_heading2" class="report_column" >
                <p class="report_column_heading" >Calculated Fields</p>
                <div id="report_heading2_div" class="report_section" >
                    
                </div>
            </div>
            <div id="report_heading3" class="report_column" >
                <p class="report_column_heading" >Miscellaneous</p>
                <div id="report_heading3_div" class="report_section" >
                    
                </div>
            </div>
            <div id="report_heading4" class="report_column" >
                <p class="report_column_heading" >NMVs and Freebies</p>
                <div id="report_heading4_div" class="report_section" >
                    
                </div>
            </div>
        </div>
        <div class="report_selectors" >
            <div class="dropdown">
                <button class="dropbtn" id="dropbtn1">
                    <input placeholder="Brand Name" class="brand_input" />
                    <img src="https://cdn.shopify.com/s/files/1/0522/7020/3059/files/arrow.png?v=1637577853" class="dropdown_arrow" />
                </button>
                <div id="myDropdown1" class="dropdown-content dropdown_brand">
                </div>
            </div>
        </div>
        <div style="padding: 10px; background-color: #efefef" >
            <div class="report_brandwise_table_container" >
                <table class="report_brandwise_table" id="report_brandwise_table" ></table>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script type="text/javascript" src="./index.js" ></script>
</body>
</html>
